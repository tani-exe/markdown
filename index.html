<!DOCTYPE html>
<html lang='ja'>
<head>
  <title>Markdown Editor</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src='https://cdn.jsdelivr.net/gh/rsms/markdown-wasm@v1.1.2/dist/markdown.js'></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.css" integrity="sha512-o7UZzJ8aVn5UbwLnpWws07+KCFbonPVPNWVowgNmAkBL4kmgzgQzh2FMFuTEZKyGCEcM9Dv5Hodq73zAFdsqAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src='https://cdn.jsdelivr.net/gh/rsms/markdown-wasm@v1.1.2/dist/markdown.js'></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.css" integrity="sha512-o7UZzJ8aVn5UbwLnpWws07+KCFbonPVPNWVowgNmAkBL4kmgzgQzh2FMFuTEZKyGCEcM9Dv5Hodq73zAFdsqAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css"/>
  
<div id='app'>

<div class="tabs">
    <input id="all" type="radio" name="tab_item" checked>
    <label class="tab_item" for="all">編集</label>
    <input id="programming" type="radio" name="tab_item">
    <label class="tab_item" for="programming">プレビュー</label>
    <div class="tab_content" id="all_content">
        <textarea @input='change' v-model='md' rows="40" cols="50">
  </textarea>
    </div>
    <div class="tab_content" id="programming_content">
<article class="markdown-body" v-html='html'></article>
</div>


 
</div>  


<script>
    new Vue({
  el: '#app',
  data: {
    html: '',
    md: '#Markdown',
  },
  methods: {
    change() {
      this.html = markdown.parse(this.md)
    }
  }
})
</script>
</body>
